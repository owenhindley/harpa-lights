    <body>
        <div id="container">
            <h3>Harpa Sónar 2017 Visualisers</h3>
            <p>Press 'd' to toggle between debug &amp; live</p>
            <div id="canvasContainer">
                    <div class="visualiserContainer" id="sideContainer">
                        <h3>Side Facade</h3>
                    </div>
                    <div class="visualiserContainer" id="frontContainer">
                        <h3>Front Facade</h3>
                    </div>
            </div>
            <h3>Textures</h3>
            <div id="textureContainer">
                <div id="sideTextureContainer">

                </div>
                <div id="frontTextureContainer">

                </div>
            </div>
            <div id="audioInput">
                <h6>Test channel sources:</h6>
                <p><strong>Channel 1 / Volume signal</strong></p>
                <input type="range" id="rms" min="0" max="1" step="0.001"/>
                <br/>
                <p><strong>Channel 2 / Tempo pulse</strong></p>
                <input type="radio" id="bpm" checked/>
                <button id="tapTempo">tap</button>
            </div>
            <div id="feedback">
                <p id="debugOutput"></p>
            </div>
        </div>

        <canvas id="export"></canvas>
    </body>
